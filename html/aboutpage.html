<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/style2.css"/>
<link rel="stylesheet" type="text/css" href="css/stylefont.css"/>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-orange w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-blue" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/html/aboutpage.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
    <a href="/html/gradepage.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Student Portal</a>
    <a href="/html/teacheraddlink.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Teacher Portal</a>
    <a href="/html/games.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Games</a>
    <a href="/html/faq.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">FAQ</a>
    <a href="/html/contactpage.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Contact Us </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="aboutpage.html" class="w3-bar-item w3-button w3-padding-large">About Us</a>
    <a href="gradepage.html" class="w3-bar-item w3-button w3-padding-large">Student Portal</a>
    <a href="teacheraddlink.html" class="w3-bar-item w3-button w3-padding-large">Teacher Portal</a>
    <a href="contactpage.html" class="w3-bar-item w3-button w3-padding-large">Contact Us</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-white w3-center" style="padding:100px 10px">
    <div style="width: 100%; display: table;">
      <div style="display: table-row">
          <div style="width: 100px; display: table-cell;">
          </div>
          <div style="width: 400px; display: table-cell;">
            <img src="css/images/Semanhyiya-Logo.jpg" style="padding-top:5px" width="300" height="300" alt="School Logo">
          </div>
          <div style="display: table-cell;">
            <h1 class="w3-margin w3-jumbo w3-left-align">Semanhyiya American School</h1>
          </div>
      </div>
    </div>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container w3-red">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>Announcements</h1>
      <h5 class="w3-padding-32"></h5>
      <p class="w3-text-grey"></p>
    </div>

    <div class="w3-third w3-center">
      <i class="fa fa-anchor w3-padding-64 w3-text-red"></i>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="w3-blue w3-container w3-padding-small w3-center">  
    <div class="w3-large w3-padding-small">
      <p>Copyright Â© 2017, The GodFreds Foundation</p>
   </div>
  </footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
