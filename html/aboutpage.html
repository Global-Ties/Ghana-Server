  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Lato", sans-serif
    }

    .w3-bar,
    h1,
    button {

    .fa-anchor,

    .w3-top * {
      color: white !important;

<header id="navHeader">

<body>
  <!-- First Grid -->
  <div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content">
      <section class=" mb-sm-5 pr-lg-3 container-fluid" id="">
        <h2 class="font-weight-bold border-bottom pb-3 mt-3 mb-0 pr-5">Announcements</h2>
        <div id="announcementContainer" style="background: #ededed" class="container">
          <div class="row">
            <div class="annCol">
              <section aria-label="Announcements" class="announcements">
                <div id="outerDiv" class="announcement-slider border-r-xs-0 border-r position-relative">
                  <div id="starterDiv">
                  </div>
                </div><a class="all pos-stat text-uppercase ml-lg-5" href="https://www.solodev.com/news/">All
                  announcements
                  &#62;
                </a>
                <div style="position: inherit; float: right;" class="left-right-arrows pr-lg-5">
                  <button class="prev-arrow-announcement" type="button">&#60;</button>
                  <button class="next-arrow-announcement" type="button">&#62;</button>
                </div>
              </section>
            </div>
          </div>
        </div>

      <!-- Divider -->
      <div style="padding:5px" class="w3-row-padding w3-container ">

          <div class="w3-twothird">
          </div>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="JS_Libraries/jquery-3.2.1.min.js"></script>

  <script type="text/javascript" src="JS_Libraries/slick.min.js"></script>

  <script type="text/javascript" src="JS_Libraries/schoolhouse.js"></script>
  <script>
    console.log("hi2");
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
