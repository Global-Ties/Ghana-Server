ee","uri":"lee-shau-kee","image":"//specials-images.forbesimg.com/imageserve/5c5b4a9ea7ea432d07654721/416x416.jpg?background=000000&cropX1=798&cropX2=3686&cropY1=8&cropY2=2898","description":"","type":"person","following":false,"naturalId":"faris/7/2019/4316","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c5b4a9ea7ea432d07654721/280x425.jpg?fit=scale&background=000000","age":91,"imageExists":true,"rank":2,"listUri":"hong-kong-billionaires","gender":"M","countryOfCitizenship":"Hong Kong","hideDescription":false,"country":"Hong Kong","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":30000.0,"source":"real estate","squareImage":"//specials-images.forbesimg.com/imageserve/5c5b4a9ea7ea432d07654721/416x416.jpg?background=000000&cropX1=798&cropX2=3686&cropY1=8&cropY2=2898","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Lee Shau Kee grew up in a poor family that could afford to eat fish or meat only twice a month.","He cofounded property developer Sun Hung Kai with Kwok Tak-Seng, father of Hong Kong's billionaire Kwok brothers.","He started Henderson Land Development in 1976; the property giant now makes up the bulk of his wealth.","A dedicated philanthropist, he's donated more than $400 million toward education over the years."]},{"title":"Lee Man Tat","uri":"lee-man-tat","image":"//specials-images.forbesimg.com/imageserve/56898008e4b0ffa7afe8a698/416x416.jpg?background=000000&cropX1=227&cropX2=547&cropY1=219&cropY2=540","description":"","type":"person","following":false,"naturalId":"faris/7/2019/193349","thumbnail":"http://specials-images.forbesimg.com/imageserve/56898008e4b0ffa7afe8a698/280x425.jpg?fit=scale&background=000000","age":89,"imageExists":true,"rank":3,"listUri":"hong-kong-billionaires","gender":"M","countryOfCitizenship":"Hong Kong","hideDescription":false,"country":"Hong Kong","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth": with a former girlfriend and the mother of two of his children.","An avid art collector, he boasts pieces from Warhol, Gauguin and Hockney worth at least $1 billion.","He became a billionaire in 2006 and his brother Thomas is also a billionaire."]},{"title":"Kwong Siu-hing","uri":"kwong-siu-hing","image":"//specials-images.forbesimg.com/imageserve/5c5b4c254bbe6f0688f2b550/416x416.jpg?background=000000&cropX1=596&cropX2=2924&cropY1=10&cropY2=2336","description":"","type":"person","following":false,"naturalId":"faris/7/2019/219710","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c5b4c254bbe6f0688f2b550/280x425.jpg?fit=scale&background=000000","age":89,"imageExists":false,"rank":5,"listUri":"hong-kong-billionaires","gender":"F","countryOfCitizenship":"Hong Kong","hideDescription":false,"sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":15000.0,"source":"real estate","squareImage":"//specials-images.forbesimg.com/imageserve/5c5b4c254bbe6f0688f2b550/416x416.jpg?background=000000&cropX1=596&cropX2=2924&cropY1=10&cropY2=2336","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Kwong Siu-hing is the widow of Sun Hung Kai Properties co-founder Kwok Tak-seng, who died in 1990.","She served as the company's chairman from 2008 to 2011 after her eldest son, Walter, was ousted in a feud with her two other sons, Thomas and Raymond.","She remains the biggest stockholder in Sun Hung Kai with a 26.58% stake. Her three sons or their children will inherit equal shares of this wealth. ","Raymond has been the sole company chairman since Thomas was sentenced to 5 years in prison in 2014 for bribery. Walter died in 2018."]},{"title":"Lui Che Woo","uri":"lui-che-woo","image":"//specials-images.forbesimg.com/imageserve/5c5b4ca4a7ea432d076547ca/416x416.jpg?background=000000&cropX1=1286&cropX2=3955&cropY1=0&cropY2=2667","description":"","type":"person","following":false,"naturalId":"faris/7/2019/7898","thumbnail":"h 000000&cropX1=1882&cropX2=4470&cropY1=658&cropY2=3244","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["He was the chairman of property developer Wheelock & Co. and its main subsidiary, Wharf Holdings. He stepped down mid-2015 and became 'senior counsel'","Beyond property, Wheelock and Wharf control important telecom, port and retailing assets, including luxury department store chain Lane Crawford.","Woo started his career in 1972 with Chase Manhattan Bank in New York, where he also met his future wife Bessie, daughter of shipping tycoon Y.K. Pao. ","In 1975, he joined her family business in Hong Kong. The couple's son Douglas, heir apparent, chairs Wheelock. "]},{"title":"Joseph Tsai","uri":"joseph-tsai","image":"//specials-images.forbesimg.com/imageserve/5c6d4906a7ea437e33f37b47/416x416.jpg?background=000000&cropX1=194&cropX2=2737&cropY1=29&cropY2=2570","description":"","type":"person","following":false,"naturalId":"faris/7/2019/14736","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c6d4906a7ea437e33f37b47/280x425.jpg?fit=scale&background=000000","age":55,"imageExists":true,"rank":8,"listUri":"hong-kong-billionaires","gender":"M","countryOfCitizenship":"Canada","hideDescription":false,"country":"Hong Kong","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":9500.0,"source":"e-commerce","squareImage":"//specials-images.forbesimg.com/imageserve/5c6d4906a7ea437e33f37b47/416x416.jpg?background=000000&cropX1=194&cropX2=2737&cropY1=29&cropY2=2570","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["He is vice chairman and cofounder of Alibaba Group, and ranks as its second-largest individual shareholder after chairman Jack Ma.","He owns 49% of the Brooklyn Nets National Basketball Association team. ","He holds two degrees from Yale University--an undergraduate degree in economics and East Asian studies and a law degree.","Taiwan-born Tsai carries a Canadian passport."]},{"
