lse,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_8section_1046_59cd0055a9f94":{"channel":"channel_0","section":"section_0","location":"csf-channel_8section_1046_59cd0055a9f94","panel":"ad_unit","contentPositions":[{"position":1,"title":"top","type":"general","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_8section_1046_59cc131430adb":{"channel":"channel_0","section":"section_0","location":"csf-channel_8section_1046_59cc131430adb","panel":"overlay","contentPositions":[{"title":"Jeff Bezos","uri":"jeff-bezos","image":"//specials-images.forbesimg.com/imageserve/5bb22ae84bbe6f67d2e82e05/416x416.jpg?background=000000&cropX1=545&cropX2=1784&cropY1=211&cropY2=1450","description":"","type":"person","following":false,"naturalId":"faris/5/2018/6713","thumbnail":"http://specials-images.forbesimg.com/imageserve/5bb22ae84bbe6f67d2e82e05/280x425.jpg?fit=scale&background=000000","age":54,"imageExists":true,"rank":1,"listUri":"billionaires","jobTitle":"Entrepreneur","employment":{"name":"Amazon.com","uri":"companies/amazon","title":"CEO and Founder","totalEarningEst":false,"salaryEst":false,"government":false,"revenue":61100.0,"revenueYear":2012},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":112000.0,"source":"Amazon","squareImage":"//specials-images.forbesimg.com/imageserve/5bb22ae84bbe6f67d2e82e05/416x416.jpg?background=000000&cropX1=545&cropX2=1784&cropY1=211&cropY2=1450","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Amazon's chief Jeff Bezos is the first person to top $100 billion as number one on the Forbes list of the World's Billionaires.","He owns 16% of e-commerce colossus Amazon, which he founded in a garage in Seattle in 1994.","Bezos attended Princeton and worked at a hedge fund before quitting to sell books online.","His other passion is space travel: His aerospace company, Blue Origin, is developing a reusable rocket that Bezos says will carry passengers.","Bezos purchased The Washington Post in 2013 for $250 million. "]},{"title":"Bill Gates","uri":"bill-gates","image":"//specials-images.forbesimg.com/imageserve/5c7457c331358e35dd273270/416x416.jpg?background=000000&cropX1=153&cropX2=3133&cropY1=363&cropY2=3342","description":"","type":"person","following":false,"naturalId":"faris/5/2018/5772","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c7457c331358e35dd273270/280x425.jpg?fit=scale&background=000000","age":62,"imageExists":true,"rank":2,"listUri":"billionaires","jobTitle":"Cofounder","employment":{"name":"Bill & Melinda Gates Foundation","title":"Cofounder","totalEarningEst":false,"salaryEst":false,"government":false},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":90000.0,"source":"Microsoft","squareImage":"//specials-images.forbesimg.com/imageserve/5c7457c331358e35dd273270/416x416.jpg?background=000000&cropX1=153&cropX2=3133&cropY1=363&cropY2=3342","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["With his wife Melinda, Bill Gates chairs the Bill & Melinda Gates Foundation, the world's largest private charitable foundation."," The foundation works to save lives and improve global health, and is working with Rotary International to eliminate polio.","Gates has sold or given away much of his stake in Microsoft -- he owns just over 1% of shares --\r\nand invested in a mix of stocks and other assets.","He remains a board member of Microsoft, the software firm he founded with Paul Allen in 1975. ","In late 2016, Gates announced the launch of a $1 billion Breakthrough Energy investment fund with about 20 other people. "]},{"title":"Warren Buffett","uri":"warren-buffett","image":"//specials-images.forbesimg.com/imageserve/5babb7f1a7ea4342a948b79a/416x416.jpg?background=000000&cropX1=674&cropX2=3174&cropY1=1695&cropY2=4196","description":"","type":"person","following":false,"naturalId":"faris/5/2018/5381","thumbnail":"http://specials-images.forbesimg.com/imageserve/5babb7f1a7ea4342a948b79a/280x425.jpg?fit=scale&background=000000","age":87,"imageExists":true,"rank":3,"listUri":"billionaires","jobTitle":"CEO","employment":{"name":"Berkshire Hathaway","uri":"companies/berkshire-hathaway","title":"CEO","totalEarningEst":false,"salaryEst":false,"government":false,"revenue":162500.0,"revenueYear":2012},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":84000.0,"source":"Berkshire Hathaway","squareImage":"//specials-images.forbesimg.com/imageserve/5babb7f1a7ea4342a948b79a/416x416.jpg?background=000000&cropX1=674&cropX2=3174&cropY1=1695&cropY2=4196","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Known as the \"Oracle of Omaha,\" Warren Buffett is one of the most successful investors of all time.","He runs Berkshire Hathaway, which owns more than 60 companies, including insurer Geico, battery maker Duracell and restaurant chain Dairy Queen.","The son of a U.S. congressman, he first bought stock at age 11 and first filed taxes at age 13.","He has committed to giving more than 99% of his fortune to charity. So far he has given nearly $32 billion.","With friend Bill Gates he launched The Giving Pledge in 2010, asking billionaires to donate half their wealth to charitable causes."]},{"title":"Bernard Arnault & family","uri":"bernard-arnault","image":"//specials-images.forbesimg.com/imageserve/5c7459fea7ea431000438981/416x416.jpg?background=000000&cropX1=156&cropX2=3111&cropY1=503&cropY2=3456","description":"","type":"person","following":false,"naturalId":"faris/5/2018/4800","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c7459fea7ea431000438981/280x425.jpg?fit=scale&background=000000","age":69,"imageExists":true,"rank":4,"listUri":"billionaires","jobTitle":"Chairman and CEO","employment":{"name":"LVMH Moet Hennessy Louis Vuitton","uri":"companies/lvmh-moet-hennessy-louis-vuitton","title":"Chairman and CEO","government":false,"revenue":38200.0,"revenueYear":2012},"gender":"M","countryOfCitizenship":"France","hideDescription":false,"country":"France","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":72000.0,"source":"LVMH","squareImage":"//specials-images.forbesimg.com/imageserve/5c7459fea7ea431000438981/416x416.jpg?background=000000&cropX1=156&cropX2=3111&cropY1=503&cropY2=3456","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["One of the world's ultimate taste-makers, Bernard Arnault oversees an empire of 70 brands including Louis Vuitton and Sephora.  ","Record results at LVMH and a megadeal to buy out nearly all of Christian Dior helped boost Arnault's fortune by $30.5 billion in one year.","Arts patron is the visionary behind the $135 million Frank Gehry-designed Foundation Louis Vuitton museum in Paris' Bois de Boulogne, opened in 2014."]},{"title":"Mark Zuckerberg","uri":"mark-zuckerberg","image":"//specials-images.forbesimg.com/imageserve/5c7569afa7ea43100043a601/416x416.jpg?background=000000&cropX1=831&cropX2=3930&cropY1=0&cropY2=3102","description":"","type":"person","following":false,"naturalId":"faris/5/2018/8047","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c7569afa7ea43100043a601/280x425.jpg?fit=scale&background=000000","age":33,"imageExists":true,"rank":5,"listUri":"billionaires","jobTitle":"Entrepreneur","employment":{"name":"Facebook","uri":"companies/facebook","title":"Cofounder, Chairman and CEO","totalEarningEst":false,"salaryEst":false,"government":false,"revenue":5100.0,"revenueYear":2012},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":71000.0,"source":"Facebook","squareImage":"//specials-images.forbesimg.com/imageserve/5c7569afa7ea43100043a601/416x416.jpg?background=000000&cropX1=831&cropX2=3930&cropY1=0&cropY2=3102","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Mark Zuckerberg, Facebook's CEO, has seen his net worth soar as the social network's stock price has skyrocketed.","A Harvard dropout, he founded Facebook in 2004 at the age of 19.","Zuckerberg started Facebook at Harvard for students to match names with faces in class.","He took Facebook public in May 2012 and still owns nearly 17% of the stock.","Zuckerberg and his wife, Priscilla Chan, have pledged to give away 99% of their Facebook stake over their lifetimes."]},{"title":"Amancio Ortega","uri":"amancio-ortega","image":"//specials-images.forbesimg.com/imageserve/5c720b6431358e35dd26fd83/416x416.jpg?background=000000&cropX1=13&cropX2=3000&cropY1=116&cropY2=3105","description":"","type":"person","following":false,"naturalId":"faris/5/2018/7034","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c720b6431358e35dd26fd83/280x425.jpg?fit=scale&background=000000","age":81,"imageExists":true,"rank":6,"listUri":"billionaires","gender":"M","countryOfCitizenship":"Spain","hideDescription":false,"country":"Spain","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":70000.0,"source":"Zara","squareImage":"//specials-images.forbesimg.com/imageserve/5c720b6431358e35dd26fd83/416x416.jpg?background=000000&cropX1=13&cropX2=3000&cropY1=116&cropY2=3105","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Amancio Ortega is one of the richest men in Europe and the wealthiest retailer in the world.","A pioneer in fast fashion, he cofounded Inditex, known for its Zara fashion chain, with his ex-wife Rosalia Mera (d. 2013) in 1975.","He owns about 60% of Madrid-listed Inditex, which has 8 brands, including Massimo Dutti and Pull & Bear, and 7,500 stores around the world. ","Ortega typically earns more than $400 million in dividends a year.","He has invested his dividends primarily into real estate in Madrid, Barcelona, London, Chicago, Miami and New York. "]},{"title":"Carlos Slim Helu & family","uri":"carlos-slim-helu","image":"//specials-images.forbesimg.com/imageserve/5c70f7064bbe6f79c54743ce/416x416.jpg?background=000000&cropX1=849&cropX2=4220&cropY1=231&cropY2=3600","description":"","type":"person","following":false,"naturalId":"faris/5/2018/4466","thumbnail":"http://specials-images.forbesimg.com/imageserve/5c70f7064bbe6f79c54743ce/280x425.jpg?fit=scale&background=000000","age":78,"imageExists":true,"rank":7,"listUri":"billionaires","jobTitle":"Honorary Chairman","employment":{"name":"Am&#233;rica M&#243;vil","uri":"companies/america-movil","title":"Honorary Chairman","government":false},"gender":"M","countryOfCitizenship":"Mexico","hideDescription":false,"country":"Mexico","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":67100.0,"source":"telecom","squareImage":"//specials-images.forbesimg.com/imageserve/5c70f7064bbe6f79c54743ce/416x416.jpg?background=000000&cropX1=849&cropX2=4220&cropY1=231&cropY2=3600","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Mexico's richest man, Carlos Slim Helu and his family control America Movil, Latin America's biggest mobile telecom firm.","With foreign telecom partners, Slim bought a stake in Telmex, Mexico's only phone company, in 1990. Telmex is now part of America Movil.","He also owns stakes in Mexican construction, consumer goods, mining and real estate companies and 17% of The New York Times.","His son-in-law Fernando Romero designed the Soumaya Museum in Mexico City, home to Slim's extensive, eclectic art collection."]},{"title":"Charles Koch","uri":"charles-koch","image":"//specials-images.forbesimg.com/imageserve/5638b4b5e4b0ffa7afe69a7f/416x416.jpg?background=000000&cropX1=0&cropX2=744&cropY1=40&cropY2=784","description":"","type":"person","following":false,"naturalId":"faris/5/2018/5209","thumbnail":"http://specials-images.forbesimg.com/imageserve/5638b4b5e4b0ffa7afe69a7f/280x425.jpg?fit=scale&background=000000","age":82,"imageExists":true,"rank":8,"listUri":"billionaires","jobTitle":"CEO","employment":{"name":"Koch Industries","uri":"companies/koch-industries","title":"CEO","totalEarningEst":false,"salaryEst":false,"government":false,"revenue":115000.0,"revenueYear":2011},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":60000.0,"source":"Koch Industries","squareImage":"//specials-images.forbesimg.com/imageserve/5638b4b5e4b0ffa7afe69a7f/416x416.jpg?background=000000&cropX1=0&cropX2=744&cropY1=40&cropY2=784","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Charles Koch has been chairman and CEO of Koch Industries, America's second largest private company, since 1967.","The conglomerate has $100 billion in revenues from businesses including pipelines, chemicals, Dixie cups, Brawny paper towels and Stainmaster carpets. ","His father, Fred Koch, started the business in 1940 and improved a method of refining heavy oil into gasoline.","The Kansas native owns a 42% stake in the firm, as does his brother, David; they bought their two other brothers' shares in 1983. ","Koch has funded a number of think tanks, including the libertarian Cato Institute, the Heritage Foundation and the American Enterprise Institute."]},{"title":"David Koch","uri":"david-koch","image":"//specials-images.forbesimg.com/imageserve/684326362/416x416.jpg?background=000000&cropX1=0&cropX2=2400&cropY1=51&cropY2=2451","description":"","type":"person","following":false,"naturalId":"faris/5/2018/5211","thumbnail":"http://specials-images.forbesimg.com/imageserve/684326362/280x425.jpg?fit=scale&background=000000","age":77,"imageExists":true,"rank":8,"listUri":"billionaires","jobTitle":"Executive Vice President","employment":{"name":"Koch Industries","uri":"companies/koch-industries","title":"Executive Vice President","totalEarningEst":false,"salaryEst":false,"government":false,"revenue":115000.0,"revenueYear":2011},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":60000.0,"source":"Koch Industries","squareImage":"//specials-images.forbesimg.com/imageserve/684326362/416x416.jpg?background=000000&cropX1=0&cropX2=2400&cropY1=51&cropY2=2451","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["David Koch shares majority control of Koch Industries, U.S's second largest private firm, with his brother Charles.","The Kansas native lives in New York City, and oversees Koch's chemical technology group.","Koch Industries, which has revenues of $100 billion, operates pipelines, produces fertilizer and makes Dixie cups and Quilted Northern toilet paper.","A well-known philanthropist, David is a donor to New York's Lincoln Center and Memorial-Sloan Kettering Cancer Center.","David Koch ran as the Libertarian Party's vice presidential candidate in 1980 on a ticket with Ed Clark; they won 1% of the vote. "]},{"title":"Larry Ellison","uri":"larry-ellison","image":"//specials-images.forbesimg.com/imageserve/5a8d9263a7ea431690140251/416x416.jpg?background=000000&cropX1=0&cropX2=1996&cropY1=171&cropY2=2168","description":"","type":"person","following":false,"naturalId":"faris/5/2018/5574","thumbnail":"http://specials-images.forbesimg.com/imageserve/5a8d9263a7ea431690140251/280x425.jpg?fit=scale&background=000000","age":73,"imageExists":true,"rank":10,"listUri":"billionaires","jobTitle":"CTO and Founder","employment":{"name":"Oracle","uri":"companies/oracle","title":"CTO and Founder","government":false},"gender":"M","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":58500.0,"source":"software","squareImage":"//specials-images.forbesimg.com/imageserve/5a8d9263a7ea431690140251/416x416.jpg?background=000000&cropX1=0&cropX2=1996&cropY1=171&cropY2=2168","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Larry Ellison cofounded software firm Oracle in 1977 to tap into the growing need for customer relationship management databases.","He gave up the Oracle CEO role in 2014 but still serves as chairman of the board and chief technology officer.","As part of Oracle's push into cloud computing, it acquired cloud-software firm Netsuite for $9.3 billion in 2016.","In May 2016, Ellison pledged $200 million to the University of Southern California for a cancer treatment center.","In March 2018, Ellison launched a wellness startup called Sensei, whose first project is hydroponic farming on the Hawaiian island Lanai."]}],"panelId":"panel1","limit":10,"sourceType":"person","source":"list","swimlane":false,"sourceValue":"billionaires","blockTitle":"List 1-25","start":0,"more":true,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":true,"fullListLink":true,"pagination":true,"filters":false,"filterList":[{"type":"sort","label":"Youngest"},{"type":"sort","label":"Oldest"},{"type":"filter","label":"Women"},{"type":"dropdown","label":"Industry"},{"type":"dropdown","label":"Country"},{"type":"dropdown","label":"Test"}],"year":2018,"blockName":"FinTech 50","directLink":false,"videoInModal":false},"csf-channel_8section_1046_5a95d86f27c7f":{"channel":"channel_0","section":"section_0","location":"csf-channel_8section_1046_5a95d86f27c7f","panel":"custom_html","contentPositions":[{"position":1,"description":"<div class=\"quote-detail\"> Centibillionaire Jeff Bezos is the richest person on Earth for the first time, thanks to a <strong>$39.2 billion</strong> jump in his net worth in the past year. He knocks Bill Gates to number 2.</div>","type":"general","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_8section_1046_59cc10dc72733":{"channel":"channel_0","section":"section_0","location":"csf-channel_8section_1046_59cc10dc72733","panel":"description","contentPositions":[{"position":1,"description":"<span class=\"big-letter\">C</span>apitalism’s global conquest continues as entrepreneurs around the globe mint fortunes in everything from cryptocurrencies to telecom to bridal dresses. Forbes has pinned down a record 2,208 billionaires from 72 countries and territories including the first ever from Hungary and Zimbabwe. This elite group is worth $9.1 trillion, up 18% since last year. Their average net worth is a record $4.1 billion. Americans lead the way with a record 585 billionaires, followed by mainland China with 373.  Centi-billionaire Jeff Bezos secures the list’s top spot for the first time, becoming the only person to appear in the Forbes ranks with a 12-figure fortune. Bezos’s fortune leapt more than $39 billion, the list’s biggest one-year gain ever. He moves ahead of Bill Gates, who is now number 2. It is the biggest gap between no. 1 and 2 since 2001. Bernard Arnault, with a fortune of $72 billion, reclaims the title of richest European for the first time since 2012. There are 259 newcomers including the first ever cryptocurrency billionaires; two Canadians whose toy company is behind Hatchimals and PAW Patrol; two Americans who founded online retailer Wayfair;  and a 35-year-old heiress who runs In-N-Out Burger. Even in such a strong year, 121 dropped out due to falling fortunes or political headwinds, including all 10  <a href=\"https://www.forbes.com/sites/kerryadolan/2018/03/06/no-saudi-arabian-billionaires-forbes-list-2018-alwaleed-alamoudi\"> Saudi Arabians</a>. <a href=\"http://www.forbes.com/sites/luisakroll/2018/03/06/forbes-billionaires-2018-meet-the-richest-people-on-the-planet\">Click here</a> for more on Forbes methodology, credits and acknowledgments.","type":"blog","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_8section_1046_5a9e867349a32":{"channel":"channel_0","section":"section_0","location":"csf-channel_8section_1046_5a9e867349a32","panel":"special_feature","contentPositions":[{"position":1,"date":1520338500000,"title":"The Richest Women In The World 2018","uri":"https://www.forbes.com/sites/jenniferwang/2018/03/06/richest-women/","image":"/thumbnails/blog_3858/pt_3858_1274_o.jpg?t=1520338508","authors":[{"naturalId":"blogAuthorId/blog/author/1782447","name":"Jennifer Wang","avatars":[{"size":136,"image":"http://0.gravatar.com/avatar/35d3241deeaa84548ebc067a5f16365d?s=136&#038;d=mm&#038;r=g"},{"size":40,"image":"http://0.gravatar.com/avatar/35d3241deeaa84548ebc067a5f16365d?s=40&#038;d=mm&#038;r=g"},{"size":
