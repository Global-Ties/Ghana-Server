ding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_74section_1336_5b96ca3defe48":{"channel":"channel_0","section":"section_0","location":"csf-channel_74section_1336_5b96ca3defe48","panel":"table","contentPositions":[{"title":"Stripe","uri":"stripe","description":"When companies such as Facebook, Target and Unicef handle payments over the Internet, they turn to Stripe CEO Patrick Collison and his brother John. The brothers from Ireland have built one of Silicon Valley's hottest unicorns, with Stripe processing billions of dollars across hundreds of thousands of businesses -- and reigning atop the Cloud 100 again in 2018. Valued at $9.2 billion, Stripe's the tool of choice at Salesforce and SAP as well as tech shops like Lyft and Slack.","shortDescription":"Payments infrastructure","type":"organization","following":false,"naturalId":"fred/companies/CLD/2018/105387","imageExists":true,"rank":1,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"San Francisco","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding"],"industry":"Payments infrastructure","organizationName":"Stripe","removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Patrick Collison","employees":1100,"funding":450},{"title":"Slack","uri":"slack","description":"Already the creator of one of the most popular messaging platforms in the market with more than 5 million daily users – and 3 million paid – Slack continues to raise large sums of funding for CEO Stewart Butterfield’s vision of an ecosystem around his app. In August 2018, Slack raised $1.26 billion at a $7.1 billion funding. But all that money hasn’t been able to stop several high profile outages across the service.","shortDescription":"Messaging platform","type":"organization","following":false,"naturalId":"fred/companies/CLD/2018/102483","imageExists":true,"rank":2,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"San Francisco","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding"],"industry":"Messaging platform","organizationName":"Slack","removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Stewart Butterfield","employees":1000,"funding":1260},{"title":"Zoom Video Communications","uri":"zoom-video-communications","description":"Eric Yuan is ready to predict the death of the conference call. “I don’t think anywhere will have just an audio call in five years,” he says. As founder and CEO of Zoom Video Communications, a startup that offers video conferencing software and hardware tools to 40 of the 50 biggest businesses in the U.S., and 192 of its 200 top colleges, Yuan is doing his best to make that prediction true. In fall 2018, Zoom planned to debut its own hardware product that combines camera, microphone and software all into one, so businesses can get going without any help from IT. “We truly believe video is the new world,” says Yuan. “We think everything should be on video.”","shortDescription":"Video communication","type":"organization","following":false,"naturalId":"fred/companies/CLD/2018/105402","imageExists":true,"rank":3,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"San Jose","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding"],"industry":"Video communication","organizationName":"Zoom Video Communications","removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Eric Yuan","employees":1300,"funding":146},{"title":"Tanium","uri":"tanium","image":"//specials-images.forbesimg.com/imageserve/5b9aa1e4a7ea434e4c68a6e6/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","description":"Tanium moves up in the ranks just weeks after raising a $175 million round from TPG that valued the cybersecurity company at $5 billion. The company, which prides itself on providing easy to understand cyber results for its customers, said in March 2018 it had more than $200 million in revenue, growing at a 70% clip.","shortDescription":"Security and IT operations","type":"organization","following":false,"naturalId":"fred/companies/CLD/2018/105393","thumbnail":"http://specials-images.forbesimg.com/imageserve/5b9aa1e4a7ea434e4c68a6e6/280x425.jpg?fit=scale&background=000000","imageExists":true,"rank":4,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"Emeryville","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding"],"squareImage":"//specials-images.forbesimg.com/imageserve/5b9aa1e4a7ea434e4c68a6e6/416x416.jpg?background=000000&cropX1=0&cropX2=416&cropY1=0&cropY2=416","industry":"Security and IT operations","organizationName":"Tanium","removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Orion Hindawi","employees":800,"funding":600},{"title":"Procore Technologies","uri":"procore-technologies","description":"Construction companies need software, too. Procore is ready to help, connecting more than 2 million users for its tools that help manage projects, financing and safety in a construction project. The old guard is noticing: in July 2018, Procore announced a partnership with Sage. Explains CEO Craig “Tooey” Courtemanche, “We want to be the single source of truth in everything involved in construction.”","shortDescription":"Construction management","type":"organization","following":false,"naturalId":"fred/companies/CLD/2018/105400","imageExists":true,"rank":5,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"Carpinteria","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding"],"industry":"Construction management","organizationName":"Procore Technologies","removeTopPadding":false,"removeBottomPadding":false,"ceoName":"Tooey Courtemanche","employees":1200,"funding":180},{"title":"CrowdStrike","uri":"crowdstrike","description":"When the Democratic National Committee suspected it had suffered a cyber attack in 2016, it turned to George Kurtz to figure out what went wrong. Kurtz and his firm, CrowdStrike, examined the DNC's networks and discovered that the organization had fallen victim to hackers affiliated with the Russian government. \"The mission we're really focused on is fighting the bad guys and protecting our customers,\" says Kurtz. \"Being able to identify a foreign adversary in those systems using our technology is a testament to what we built.\" Kurtz and cofounders Dmitri Alperovitch and Gregg Marston couldn't have hoped for better advertising than the public attention around CrowdStrike's role investigating the DNC hack. Based in Sunnyvale, California, CrowdStrike has recently expand its sales and efforts across Europe and India.","shortDescription":"Cybersecurity","type":"organization","following":false,"naturalId":"fred/companies/CLD/2018/102506","imageExists":true,"rank":6,"listUri":"cloud100","hideDescription":false,"country":"United States","sponsored":false,"state":"California","city":"Irvine","csfDisplayFields":["rank","organizationName","shortDescription","city","state","country","ceoName","employees","funding"],"industry":"Cybersecurity","organizationName":"CrowdStrike","removeTopPadding":false,"removeBottomPadding":false,"ceoName":"George Kurtz","employees":1000,"funding":481},{"title":"Qualtrics","uri":"qualtrics","description":"Utah's highest valued
