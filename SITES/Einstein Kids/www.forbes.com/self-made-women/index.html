 13 including Facebook’s Sheryl Sandberg built fortunes in technology, while 10 including Oprah Winfrey and Taylor Swift made it in media and entertainment.\r\n \r\nFourteen of the top 60 women entrepreneurs were born outside of the U.S. including Eren Ozmen, the majority owner of aerospace and defense business Sierra Nevada Corp. who is now gambling hundreds of millions to take on Elon Musk and others in space. Ozmen arrived from Turkey in her 20s and held down several part-time jobs while attending business school, selling homemade baklava at a bakery and even working as a night janitor at Sierra Nevada, years before she and her husband bought it.\r\n\r\n<a href=\"https://www.forbes.com/sites/luisakroll/2018/07/11/kim-kardashian-oprah-winfrey-kylie-jenner-sheryl-sandberg-americas-richest-most-successful-women-entrepreneurs/\" target=\"_blank\">Click here</a> for more on Forbes methodology, credits and acknowledgments.</p>","type":"blog","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_75section_1299_5ac58edb58de4":{"channel":"channel_0","section":"section_0","location":"csf-channel_75section_1299_5ac58edb58de4","panel":"custom_html","contentPositions":[{"position":1,"description":"<link href=\"https://fonts.googleapis.com/css?family=Work+Sans\" rel=\"stylesheet\">\n<link rel=\"stylesheet\" type=\"text/css\" href=\"//fonts.googleapis.com/css?family=Merriweather\" />\n<link rel=\"stylesheet\" href=\"https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css\">\n\n<style>\n@media (max-width: 768px) {\n   .csf-row.has-sponsor {\n       margin-bottom: -60px;\n   }\n   .header-package {\n tates","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":4300.0,"source":"Little Caesars","squareImage":"//specials-images.forbesimg.com/imageserve/58aca06f31358e1a35abc56d/416x416.jpg?background=000000&cropX1=0&cropX2=744&cropY1=89&cropY2=833","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Marian Ilitch and her husband, Mike, who died in February 2017, cofounded Little Caesars Pizza in 1959.","Mrs. I, as she's known, now owns the pizza chain, which hauls in more than $4 billion in annual systemwide sales.","She also owns the Detroit Red Wings and MotorCity Casino Hotel; Mike's Detroit Tigers are now in a family trust. \r\n","Ilitch is helping build a $1.2 billion  sports and entertainment district in Detroit."]},{"title":"Judy Faulkner","uri":"judy-faulkner","image":"//specials-images.forbesimg.com/imageserve/59231261a7ea434078d441dc/416x416.jpg?background=000000&cropX1=0&cropX2=1191&cropY1=0&cropY2=1191","description":"","type":"person","following":false,"naturalId":"faris/39/2018/14536","thumbnail":"http://specials-images.forbesimg.com/imageserve/59231261a7ea434078d441dc/280x425.jpg?fit=scale&background=000000","age":75,"imageExists":true,"rank":3,"listUri":"self-made-women","jobTitle":"Founder-CEO","employment":{"name":"Epic Systems","title":"Founder-CEO","government":false,"revenue":1700.0,"revenueYear":2013,"website":"http://www.epic.com/"},"gender":"F","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":3500.0,"source":"health IT","squareImage":"//specials-images.forbesimg.com/imageserve/59231261a7ea434078d441dc/416x416.jpg?background=000000&cropX1=0&cropX2=1191&cropY1=0&cropY2=1191","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Judy Faulkner founded America's leading medical-record software provider, Epic, in a Wisconsin basement in 1979.","Faulkner, a computer programmer, is still CEO of the $2.7 billion (2017 sales) company.","Epic supports the medical records of over 230 million patients, and is used by top medical centers such as Johns Hopkins and Mayo Clinic.","The company has never raised venture capital or made an acquisition, and develops all its software in-house.","Faulkner signed the Giving Pledge in 2015, promising to donate 99% of her fortune to philanthropic causes within her lifetime."]},{"title":"Meg Whitman","uri":"meg-whitman","image":"//specials-images.forbesimg.com/imageserve/5ba558a3a7ea434e4c6962d7/416x416.jpg?background=000000&cropX1=101&cropX2=1025&cropY1=3&cropY2=927","description":"","type":"person","following":false,"naturalId":"faris/39/2018/6806","thumbnail":"http://specials-images.forbesimg.com/imageserve/5ba558a3a7ea434e4c6962d7/280x425.jpg?fit=scale&background=000000","age":62,"imageExists":true,"rank":4,"listUri":"self-made-women","gender":"F","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":3300.0,"source":"eBay","squareImage":"//specials-images.forbesimg.com/imageserve/5ba558a3a7ea434e4c6962d7/416x416.jpg?background=000000&cropX1=101&cropX2=1025&cropY1=3&cropY2=927","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Meg Whitman is best known for taking eBay from $5.7 million to $8 billion in sales as CEO from 1998 to 2008.","She was CEO of Hewlett-Packard from 2011 to 2015, when she oversaw its split into HP Inc. and Hewlett Packard Enterprise.","She stepped down as HPE's chief executive in February 2018 but remains on its board.","In March 2018, Whitman became CEO of Jeffrey Katzenberg's mobile media startup, NewTV.","A former Hasbro and Walt Disney executive, she also sits on the boards of Procter &amp; Gamble and Dropbox."]},{"title":"Johnelle Hunt","uri":"johnelle-hunt","image":"//specials-images.forbesimg.com/imageserve/59dd6c1431358e542c03936b/416x416.jpg?background=000000&cropX1=0&cropX2=888&cropY1=69&cropY2=957","description":"","type":"person","following":false,"naturalId":"faris/39/2018/8333","thumbnail":"http://specials-images.forbesimg.com/imageserve/59dd6c1431358e542c03936b/280x425.jpg?fit=scale&background=000000","age":86,"imageExists":true,"rank":5,"listUri":"self-made-women","gender":"F","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":3200.0,"source":"trucking","squareImage":"//specials-images.forbesimg.com/imageserve/59dd6c1431358e542c03936b/416x416.jpg?background=000000&cropX1=0&cropX2=888&cropY1=69&cropY2=957","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["In 1961, Johnelle Hunt and her late husband, J.B. (d. 2006), sold their home and took out loans to start a rice hull packaging operation.","Eight years later, the couple bought five trucks and seven trailers to launch J.B. Hunt Transport Services. ","The Lowell, Ark. business went public in 1983 and is now one of the biggest transportation companies in the nation, with $7.2 billion in sales.","Hunt, who stepped down as corporate secretary in 2008, remains the firm's largest individual shareholder with a 17% stake.","In 2014, Hunt donated 6 acres of land to build the Walton Arts Center's Walmart Arkansas Music Pavilion, an outdoor amphitheater."]},{"title":"Oprah Winfrey","uri":"oprah-winfrey","image":"//specials-images.forbesimg.com/imageserve/5ba57c804bbe6f79516f65c0/416x416.jpg?background=000000&cropX1=470&cropX2=2698&cropY1=29&cropY2=2259","description":"","type":"person","following":false,"naturalId":"faris/39/2018/5010","thumbnail":"http://specials-images.forbesimg.com/imageserve/5ba57c804bbe6f79516f65c0/280x425.jpg?fit=scale&background=000000","age":64,"imageExists":true,"rank":6,"listUri":"self-made-women","jobTitle":"Entrepreneur, Personality, Philanthropist","gender":"F","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":3100.0,"source":"TV shows","squareImage":"//specials-images.forbesimg.com/imageserve/5ba57c804bbe6f79516f65c0/416x416.jpg?background=000000&cropX1=470&cropX2=2698&cropY1=29&cropY2=2259","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Oprah Winfrey has transitioned her hit talk show host into a media and business empire.","Winfrey parlayed her role as a news anchor into a 25-year talk show gig. Reinvested, the profits from her show add up to nearly $2 billion.","In 2011, Winfrey bid goodbye to show and launched cable channel OWN. Her 25.5% of the network is worth about $75 million.","The 'Oprah effect' has spread to Weight Watchers: she owns an 8% stake in the company and acts as a brand ambassador.","Her on-screen career is also having a resurgence; she signed a multi-year deal to create original programming for Apple.\r\n"]},{"title":"Judy Love","uri":"judy-love","image":"//specials-images.forbesimg.com/imageserve/5b3fa7d1a7ea4341970ddbf3/416x416.jpg?background=000000&cropX1=45&cropX2=1128&cropY1=83&cropY2=1167","description":"","type":"person","following":false,"naturalId":"faris/39/2018/196792","thumbnail":"http://specials-images.forbesimg.com/imageserve/5b3fa7d1a7ea4341970ddbf3/280x425.jpg?fit=scale&background=000000","age":81,"imageExists":true,"rank":7,"listUri":"self-made-women","gender":"F","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":3000.0,"source":"retail & gas stations","squareImage":"//specials-images.forbesimg.com/imageserve/5b3fa7d1a7ea4341970ddbf3/416x416.jpg?background=000000&cropX1=45&cropX2=1128&cropY1=83&cropY2=1167","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Tom and Judy Love, a married couple, opened their first gas station in Watonga, Oklahoma, in 1964 using a $5,000 loan from Tom's parents. ","Judy kept the books and ran the company with Tom until 1975, when she returned to college. ","Today Judy is the executive secretary at Love's and chairman of the Love Family Fund. ","Revenues rose 19% to $19 billion in 2017, thanks in part to 36 new locations.","Judy's husband Tom is Love's chairman and three of the couple's four children work for the company."]},{"title":"Doris Fisher","uri":"doris-fisher","image":"//specials-images.forbesimg.com/imageserve/8f509677141935bbb172e12367d1e853/416x416.jpg?background=000000&cropX1=0&cropX2=744&cropY1=106&cropY2=850","description":"","type":"person","following":false,"naturalId":"faris/39/2018/5203","thumbnail":"http://specials-images.forbesimg.com/imageserve/8f509677141935bbb172e12367d1e853/280x425.jpg?fit=scale&background=000000","age":87,"imageExists":true,"rank":8,"listUri":"self-made-women","jobTitle":"Cofounder","employment":{"name":"Gap","uri":"companies/gap","title":"Cofounder","government":false},"gender":"F","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":2800.0,"source":"Gap","squareImage":"//specials-images.forbesimg.com/imageserve/8f509677141935bbb172e12367d1e853/416x416.jpg?background=000000&cropX1=0&cropX2=744&cropY1=106&cropY2=850","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Doris Fisher cofounded clothing retailer Gap in 1969 with her husband, Don (d. 2009), after the couple struggled to find jeans that fit him.","The couple raised $63,000 to open their first store, which sold jeans and music, in San Francisco.","Doris Fisher served as the company's merchandiser from the day it opened until 2003 and sat on Gap's board until 2009.","The 1953 Stanford economics graduate cofounded the KIPP Foundation, which supports public charter schools.","Her three sons, Robert, John and William Fisher, are also billionaires."]},{"title":"Elaine Wynn","uri":"elaine-wynn","image":"//specials-images.forbesimg.com/imageserve/5ba6773ba7ea434e4c696ddc/416x416.jpg?background=000000&cropX1=506&cropX2=2747&cropY1=0&cropY2=2241","description":"","type":"person","following":false,"naturalId":"faris/39/2018/12232","thumbnail":"http://specials-images.forbesimg.com/imageserve/5ba6773ba7ea434e4c696ddc/280x425.jpg?fit=scale&background=000000","age":76,"imageExists":true,"rank":9,"listUri":"self-made-women","jobTitle":"Board Member","employment":{"name":"Wynn Las Vegas, LLC","title":"Board Member","government":false},"gender":"F","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":2600.0,"source":"casinos, hotels","squareImage":"//specials-images.forbesimg.com/imageserve/5ba6773ba7ea434e4c696ddc/416x416.jpg?background=000000&cropX1=506&cropX2=2747&cropY1=0&cropY2=2241","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Dubbed the \"Queen of Las Vegas,\" Elaine Wynn became the largest shareholder of publicly traded Wynn Resorts in March 2018.\r\n","Her ex-husband and cofounder Steve Wynn cashed out entirely and stepped down as CEO amid sexual harassment allegations, which he has denied.\r\n","In May 2018, Wynn launched a proxy battle and successfully forced the resignations\r\nof two longtime board members who were close with Steve.","After marrying Steve during her third year of college, Wynn worked Sundays at his father's bingo hall in Maryland before the couple moved to Las Vegas","They launched Mirage Resorts in 1973 and went on to cofound Wynn Resorts in 2002. Wynn served as board member for 13 years until 2015."]},{"title":"Lynda Resnick","uri":"lynda-resnick","image":"http://specials-images.forbesimg.com/imageserve/57504f164bbe6f63618611b9/416x416.jpg?background=000000&cropX1=2&cropX2=744&cropY1=102&cropY2=844","description":"","type":"person","following":false,"naturalId":"faris/39/2018/196695","thumbnail":"http://specials-images.forbesimg.com/imageserve/57504f164bbe6f63618611b9/280x425.jpg?fit=scale&background=000000","age":75,"imageExists":true,"rank":10,"listUri":"self-made-women","gender":"F","countryOfCitizenship":"United States","hideDescription":false,"country":"United States","sponsored":false,"csfDisplayFields":["rank","finalWorth","personName","bios","bio"],"finalWorth":2400.0,"source":"agriculture","squareImage":"http://specials-images.forbesimg.com/imageserve/57504f164bbe6f63618611b9/416x416.jpg?background=000000&cropX1=2&cropX2=744&cropY1=102&cropY2=844","removeTopPadding":false,"removeBottomPadding":false,"descriptions":["Resnick is the marketing maven behind the Wonderful Co., the $4.2 billion (sales) snack and drink conglomerate that she and her husband, Stewart, own.","The Wonderful Co.'s brands include Pom Wonderful, mandarin Halos, Wonderful Pistachios and Fiji Water. ","The couple also own thousands of acres of almond, pistachio, orange and pomegranate orchards in California, Texas and Mexico.","The couple met in 1960 when Stewart was looking for advertising help for his burgeoning janitorial business. \r\n"]}],"panelId":"panel1","limit":10,"sourceType":"person","source":"list","swimlane":false,"sourceValue":"self-made-women","blockTitle":"List 1-25","start":0,"more":true,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":true,"fullListLink":true,"pagination":true,"filters":false,"filterList":[{"type":"sort","label":"Rank","field":"rank","direction":"asc"},{"type":"sort","label":"Youngest","field":"age","direction":"asc"}],"year":2018,"fullListUrl":"http://www.forbes.com/self-made-women/list/","blockName":"America's Best Value Colleges","directLink":false,"videoInModal":false},"csf-channel_75section_1299_5b3fcd8719b09":{"channel":"channel_0","section":"section_0","location":"csf-channel_75section_1299_5b3fcd8719b09","panel":"header","contentPositions":[{"position":1,"title":"Methodology","type":"blog","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_75section_1299_59cc10dc72733":{"channel":"channel_0","section":"section_0","location":"csf-channel_75section_1299_59cc10dc72733","panel":"description","contentPositions":[{"position":1,"description":"<p class=\"body\"><span class=\"big-letter\">A</span>merica’s top female entrepreneurs have shattered ceilings and scaled new heights, creating companies and building fortunes in everything from genetic testing to aerospace.  Increasingly these self-made starters are tapping social media to cement their brands and build businesses ever more quickly. That in turn has helped the nation’s most successful women become richer than ever before. \r\n\r\nThe combined net worth of the top 60 self-made women is now a record $71 billion, 15% more than in 2017. The minimum net worth to make Forbes’ fourth annual ranking of these top women jumped 23% to a record $320 million. Twenty-four of these women are billionaires, another record, up from 18 last year.</p>\r\n<div class=\"quote-package\">\r\n\t<div class=\"pullquote\">Look at the United States and what women can do here, compared to the rest of the world. That is why we feel we have a legacy to leave behind.<br><span>Eren Ozmen</span></div>\r\n</div>\r\n<p class=\"body\">Seven newcomers joined the ranks (6 from California), including 4 Instagram-savvy makeup moguls. The richest of these new faces is billionaire Anastasia Soare, whose cosmetics company Anastasia Beverly Hills, best known for beautifying eyebrows, now has more than 17 million followers on Instagram. The youngest is Kylie Jenner, who turns 21 in August. Half-sister of Kim Kardashian West, who is also on the list for the first time, Jenner has leveraged her massive social media following (110 million followers on Instagram) to build a $900 million cosmetics fortune in less than three years. That makes her worth more than twice as much as her more famous sister.\r\n</p>","type":"blog","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_75section_1299_order":{"channel":"channel_0","section":"section_0","location":"csf-channel_75section_1299_order","contentPositions":[{"position":1,"title":"header image","image":"http://specials-images.forbesimg.com/imageserve/5b3e74dd4bbe6f4f09d48dc8/1701x1197.jpg?cropX1=0&cropY1=0&cropX2=1701&cropY2=1197","contentPositions":[{"position":1,"type":"general","id":"csf-channel_75section_1299_5ac58edb58de4","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"type":"menu","following":false,"color":"000000","parallax":true,"rowId":"row_5b33a9eb9dd73","layout":"1","gradientImage":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false},{"position":2,"title":"Image","image":"http://specials-images.forbesimg.com/imageserve/5b3e74fa4bbe6f4f09d48dcc/1701x1197.jpg?cropX1=0&cropY1=0&cropX2=1701&cropY2=1197","type":"menu","following":false,"color":"000000","parallax":true,"rowId":"row_5b3a7daf084d7","layout":"1","gradientImage":false,"hideDescription":false,"sponsored":false,"re
