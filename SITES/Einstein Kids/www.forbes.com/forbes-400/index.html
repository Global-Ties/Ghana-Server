urt Badenhausen, Biz Carson, Carter Coudriet, Hayley Cuccinello, Michael del Castillo, Antoine Gara, Naazneen Karmali, Jeff Kauflin, Alex Konrad, Joann Muller, Chase Peterson-Withorn, Natalie Robehmed, Samantha Sharf, Michela Tindera;  <strong> Research:  </strong>  Sue Radlauer; <strong> Photo Research:  </strong>  Merrilee Barton, Kristine Gentile Smith, Gail Toivanen; <strong> Database Management:  </strong>  Dmitri Slavinsky, <strong> Product Management: </strong>  Ebony Shears; <strong>  Development:  </strong>  Charles Rea; <strong>  Digital Creative Director: </strong> Dan Revitte;   <strong>  Graphic Designer: </strong> Nick DeSantis \r\n\r\n</div> ","type":"blog","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"color":"333333","more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_75section_1354_5a7b2703e2eae":{"channel":"channel_0","section":"section_0","location":"csf-channel_75section_1354_5a7b2703e2eae","panel":"custom_html","contentPositions":[{"position":1,"description":"<div class=\"header-title\"></div>\n\n<p class=\"description-text\">\n\n<span class=\"big-letter\">S</span>eemingly as inevitable as death and taxes, the rich once again have grown richer. For the first time since 1994, there is a new No. 1, as Amazon.com founder and CEO Jeff Bezos breaks Bill Gates’ 24-year run at the top. Bezos is also the first person to appear in the ranks with a fortune of more than $100 billion—he clocked in at $160 billion, thanks to an astonishing one-year gain of  $78.5 billion. The minimum net worth to join this exclusive club hit an all-time high of $2.1 billion while the average net worth for a Forbes 400 member rose half a billion to a record  $7.2 billion. At these lofty highs, more than a third of the nation’s billionaires, a record 204, weren't wealthy enough to crack the club. Even still, 15 newcomers climbed into the ranks, including Ripple’s Chris Larsen, the first member of the 400 to make a fortune from crypto-currency; Drew Houston, CEO of newly public online file-sharing firm Dropbox; and In-N-Out heiress Lynsi Snyder, now the youngest woman on the Forbes 400 at age 36. For more list highlights and the methodology, <a href=\"https://www.forbes.com/sites/kerryadolan/2018/10/03/forbes-400-2018-a-new-number-one-and-a-record-breaking-year-for-americas-richest-people/\" target=\"_self\"><u>click here</a></u>.  </p>","type":"general","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false,"videoInModal":false},"csf-channel_75section_1354_5a81e0c204762":{"channel":"channel_0","section":"section_0","location":"csf-channel_75section_1354_5a81e0c204762","panel":"custom_html","contentPositions":[{"position":1,"description":"<div class=\"table-footer\">\n<img src=\"https://images.forbes.com/csf/2018/400/mobile400-250px.gif\" alt=\"400\" class=\"center\">\n</div>\n\n\n<div class=\"footer-head-text\">\nAll About The Wealthiest People In America\n</div>\n\n<div class=\"infographic-footer-buttons\" style=\"display: flex; justify-content: space-around;\">\n\n<a href=\"https://www.forbes.com/sites/forbeswealthteam/2018/10/03/impact-investing-the-billionaires-building-change/\" target=\"_blank\" class=\"footer-button\">Impact Investors:  <span style=\"font-weight:normal\">Meet the billionaires building change</span></a>\n\n\n\n\n\n<a href=\"https://www.forbes.com/sites/forbeswealthteam/2018/10/03/explore-the-investing-strategies-of-americas-billionaires/\" target=\"_bla
