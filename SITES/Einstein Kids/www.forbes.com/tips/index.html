		fbs_settings.promoted_content = {"csf-channel_3section_760_58d0296d8f11d":{"channel":"channel_0","section":"section_0","location":"csf-channel_3section_760_58d0296d8f11d","panel":"custom_html","contentPositions":[{"position":1,"description":"<style type=\"text/css\">\n.sd {\n    font: 1em/1.5em \"Open Sans\", \"Noto Sans\", Helvetica, sans serif;\n    min-height: 80vh;\n}\n.sd p {\n    margin-bottom: 10px; \n}\n.sd a {\n    text-decoration: underline;\n    color: #003891;\n}\n.sd h1, .sd h4 {\n    font-size: 2em;\n    line-height: 1.1em;\n    font-weight: bold;\n    margin: 0 0 30px; \n}\n.sd h4 {\n    font-size: 1.5em;\n    margin: 40px 0 15px; \n}\n.sd ol {\n    list-style-type: decimal;\n    margin: 15px 25px;\n}\n.sd ol li {\n    margin: 10px 0;\n}\n\n</style>\n\n<div class=\"sd\">\n<h1>Share a News Tip with Forbes </h1>\n\n<p>Forbes offers multiple ways to securely send information and materials to our journalists. Please keep in mind: no communication system is completely secure, but these options can help protect your confidentiality and anonymity. If you are using a third-party application or service, be sure to review its terms and instructions as well. </p>\n\n<p><i>Please do not send feedback, corrections, story ideas, pitches or press releases through these channels.</i> For general correspondence visit our <a href=\"http://www.forbes.com/fdc/contact.html\" target=\"_self\">contact page</a>.</p>\n\n<p>When sharing a tip, try to be as specific as possible in articulating a clear issue, event or problem that is newsworthy and of public interest and provide evidence and/or documentation to support that claim. We appreciate you taking the time to send us genuine tips and we will review messages on a regular basis, but cannot promise each will receive a response. When sending us a tip using any of the following online services, we encourage you to consider using a public internet connection outside of your home or workplace. </p>\n\n<h4>Email</h4>\n<p>You may send us encrypted or unencrypted emails. Pretty Good Privacy (PGP) is an encryption protocol that allows you to send encrypted emails and attachments. If you use PGP encryption, here is our fingerprint and link to our public key. Please note: if you use our public key with a mail encryption plugin, for example Mailvelope or Enigmail, this encrypts the contents of your message but not the subject line or the name of the sender.</p>\n<p><b>Fingerprint: 5C1E 52A8 7BBD A588 7074 C25C 7E44 EB55 2C36 951E + <a href=\"https://i.forbesimg.com/special-report/2017/securedrop/tips@forbes.com.0x2C36951E.pub.asc\" target=\"_blank\">Public key</a><br>\nEmail: <a href=\"mailto:tips@forbes.com\"></a>tips@forbes.com</b></p>\n\n<h4>Postal Mail</h4>\n<p>You may send us information and documents via the Postal Service. To protect your anonymity, we recommend that you use a public mailbox - not a post office - to drop off your materials. </p>\n\n<p>Address:</p>\n<p>\n    <b>\n    Tips<br>\n    Forbes<br>\n    499 Washington Blvd.<br>\n    Jersey City, NJ 07310<br>\n    </b>\n</p>\n<p>\n    <b>\n    Tips<br>\n    Forbes West Coast Bureau<br>\n    101 Mission Street, 12th Floor<br>\n    San Francisco, CA 94105<br>\n    </b>\n</p>\n\n\n<h4>SecureDrop</h4>\n<p>SecureDrop is an open-source whistleblower submission system that media organizations like Forbes use to securely accept documents from and communicate with anonymous sources. This encrypted submission system uses the Tor anonymity software to protect your identity, location and the information you send us. We do not ask for or require any identifiable information, nor do we track or log information surrounding our communication.</p>\n\n<p>We strongly recommend that tips be sent using a public Wi-Fi network, and that you ensure the computer you use is free of malware. If the computer is compromised, communications using SecureDrop may be compromised as well. The steps linked to below outline best practices for use of SecureDrop, as well as the steps that we take to protect your privacy.</p>\n\n<p><b><a href=\"https://www.forbes.com/fdc/securedrop.html\" target=\"_self\">Learn how to send Forbes documents using SecureDrop</a></b></p>\n\n<p><b>Privacy Information</b></p>\n<p>The SecureDrop servers are under the physical control of Forbes. The information you send us is stored on our servers in an encrypted format. Forbes reporters will only decrypt and read your submission on a computer that has never been, and never will be, connected to the Internet.</p>\n\n</div>","type":"general","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"directLink":false},"csf-channel_3section_760_order":{"channel":"channel_0","section":"section_0","location":"csf-channel_3section_760_order","contentPositions":[{"position":1,"contentPositions":[{"position":1,"type":"general","id":"csf-channel_3section_760_58d0296d8f11d","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"type":"menu","following":false,"parallax":false,"rowId":"row_58d028e6266d3","gradientImage":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"limit":0,"swimlane":false,"stickyHeader":false,"sponLogo":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"backgroundColor":"ffffff","directLink":false}};
