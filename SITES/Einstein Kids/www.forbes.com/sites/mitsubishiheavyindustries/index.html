 leadership roles over a 40-year career at MHI. This position is Okazoe’s fifth posting in the U.S. with MHI, for a total of over 13 years of operating in the U.S. Since joining MHI, Okazoe has assumed increasing responsibilities across MHI’s businesses and brings an understanding of all elements of the value chain from engineering through design, including experience in procurement, construction, project management and manufacturing.","inactive":false,"seniorContributor":false,"largeAvatar":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/Kiyoshi-Okazoe_avatar_1487087846.jpg","largerAvatar":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/Kiyoshi-Okazoe_avatar_1487087846.jpg","largestAvatar":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/Kiyoshi-Okazoe_avatar_1487087846.jpg","smallAvatar":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/Kiyoshi-Okazoe_avatar_1487087846-40x40.jpg","mediumAvatar":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/Kiyoshi-Okazoe_avatar_1487087846-62x62.jpg"},{"naturalId":"blogAuthorId/blog/author/2747566","name":"David Maher","avatars":[{"size":136,"image":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/davidmaher1_avatar_1485966615-136x136.jpg"},{"size":40,"image":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/davidmaher1_avatar_1485966615-40x40.jpg"},{"size":400,"image":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/davidmaher1_avatar_1485966615.jpg"},{"size":62,"image":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/davidmaher1_avatar_1485966615-62x62.jpg"}],"url":"http://www.forbes.com/sites/mitsubishiheavyindustries/","type":"AdVoice","profileUrl":"/sites/mitsubishiheavyindustries/people/davidmaher1/","authorType":"ad","tagName":"Move the World Forward","blog":false,"numFollowers":0,"description":"David Maher has been with PW Power Systems since 2000. He oversees engineering for all PWPS aero-derivative business and IGT business segments. Previously, David had program responsibility for the design, development, and validation of PWPS’ new aero-derivative gas turbine, the FT4000®. David also held responsibility for the FT8® aero-derivative business where he oversaw the development and introduction of the FT8-3. Prior to joining PWPS, David held management positions within Pratt &amp; Whitney’s commercial aerospace businesses.\r\n\r\nDavid holds a Bachelor of Science in Mechanical Engineering from Clarkson University. He resides in Simsbury with his wife and three children.","inactive":false,"seniorContributor":false,"largeAvatar":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/davidmaher1_avatar_1485966615-136x136.jpg","largerAvatar":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/davidmaher1_avatar_1485966615.jpg","largestAvatar":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/davidmaher1_avatar_1485966615.jpg","smallAvatar":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/davidmaher1_avatar_1485966615-40x40.jpg","mediumAvatar":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/davidmaher1_avatar_1485966615-62x62.jpg"},{"naturalId":"blogAuthorId/blog/author/2747542","name":"Ken Barina","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/kenbarina_avatar_1485966099-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/kenbarina_avatar_1485966099-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/kenbarina_avatar_1485966099-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/kenbarina_avatar_1485966099-62x62.jpg"}],"url":"http://www.forbes.com/sites/mitsubishiheavyindustries/","type":"AdVoice","profileUrl":"/sites/mitsubishiheavyindustries/people/kenbarina/","authorType":"ad","tagName":"Move the World Forward","blog":false,"numFollowers":0,"description":"Ken Barina is president of Mitsubishi Caterpillar Forklift America Inc. (MCFA), a Mitsubishi Heavy Industries group company, and is responsible for overseeing all business operations for the company. Ken has over 30 years of experience in the material handling industry, including 24 years of service at MCFA. Based in Houston, Texas, MCFA is a leading manufacturer of forklifts in the US, Mexico, Canada and Latin America, and employs over 1,200 employees.","inactive":false,"seniorContributor":false,"largeAvatar":"https://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/kenbarina_avatar_1485966099-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/kenbarina_avatar_1485966099-400x400.jpg","largestAvatar":"https://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/kenbarina_avatar_1485966099-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/kenbarina_avatar_1485966099-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/02/kenbarina_avatar_1485966099-62x62.jpg"},{"naturalId":"blogAuthorId/blog/author/2656192","name":"Paul Browning","avatars":[{"size":136,"image":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/01/Paul-Browning_avatar_1483998719.jpg"},{"size":40,"image":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/01/Paul-Browning_avatar_1483998719-40x40.jpg"},{"size":400,"image":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/01/Paul-Browning_avatar_1483998719.jpg"},{"size":62,"image":"http://blogs-images.forbes.com/mitsubishiheavyindustries/files/2017/01/Paul-Browning_avatar_1483998719-62x62.jpg"}],"url":"http://www.forbes.com/sites/mitsubishihe
