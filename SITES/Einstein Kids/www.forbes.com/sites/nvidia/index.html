ment and BA in electrical engineering from Columbia University. He is passionate about empowering millions of developers to use deep learning to tackle meaningful and expansive problems.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/alextsado_avatar_1534970205-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/alextsado_avatar_1534970205-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/alextsado_avatar_1534970205-62x62.jpg","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/alextsado_avatar_1534970205-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/alextsado_avatar_1534970205-400x400.jpg"},{"naturalId":"blogAuthorId/blog/author/3338853","name":"Alison Lowndes","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2018/09/alisonlowndes1_avatar_1537990770-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2018/09/alisonlowndes1_avatar_1537990770-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2018/09/alisonlowndes1_avatar_1537990770-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2018/09/alisonlowndes1_avatar_1537990770-62x62.jpg"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/alisonlowndes1/","authorType":"ad","blog":false,"numFollowers":0,"description":"After spending her first 18 months with NVIDIA as a Deep Learning Solutions Architect, Alison is now responsible for NVIDIA's Artificial Intelligence Developer Relations in the EMEA region. She is a mature graduate in Artificial Intelligence combining technical and theoretical computer science with a physics background &amp; over 20 years of experience in international project management, entrepreneurial activities and the internet. She consults on a wide range of AI applications, including planetary defence with NASA, ESA &amp; the SETI Institute and continues to manage the community of AI &amp; Machine Learning researchers around the world, remaining knowledgeable in state of the art across all areas of research. She also travels, advises on &amp; teaches NVIDIA’s GPU Computing platform, around the globe.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/09/alisonlowndes1_avatar_1537990770-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/09/alisonlowndes1_avatar_1537990770-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/09/alisonlowndes1_avatar_1537990770-62x62.jpg","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/09/alisonlowndes1_avatar_1537990770-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/09/alisonlowndes1_avatar_1537990770-400x400.jpg"},{"naturalId":"blogAuthorId/blog/author/3338351","name":"Amit Goel","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2018/08/amitgoel1_avatar_1534181627-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2018/08/amitgoel1_avatar_1534181627-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2018/08/amitgoel1_avatar_1534181627-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2018/08/amitgoel1_avatar_1534181627-62x62.jpg"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/amitgoel1/","authorType":"ad","blog":false,"numFollowers":0,"description":"Amit Goel is a product line manager of autonomous machines at NVIDIA, where he leads the product development of NVIDIA Jetson, the most advanced platform for AI computing at the edge.\r\nAmit has more than 10 years of experience in the technology industry working in both software and hardware design roles. Prior to joining NVIDIA in 2011, he worked as a senior software engineer at Synopsys, where he developed algorithms for statistical performance modeling of digital designs. \r\nAmit holds a Bachelor of Engineering in electronics and communication from Delhi College of Engineering, a Master of Science in electrical engineering from Arizona State University, and an MBA from the University of California at Berkeley.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/amitgoel1_avatar_1534181627-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/amitgoel1_avatar_1534181627-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/amitgoel1_avatar_1534181627-62x62.jpg","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/amitgoel1_avatar_1534181627-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/amitgoel1_avatar_1534181627-400x400.jpg"},{"naturalId":"blogAuthorId/blog/author/3337876","name":"Andrew Edelsten","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/andrewedelsten_avatar_1530218006-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/andrewedelsten_avatar_1530218006-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/andrewedelsten_avatar_1530218006-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/andrewedelsten_avatar_1530218006-62x62.jpg"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/andrewedelsten/","authorType":"ad","blog":false,"numFollowers":0,"description":"Director, Developer Technologies (Deep Learning), NVIDIA <br></br>\r\nAndrew Edelsten has worked in the games and visual arts industry for 20 years. Starting his career making computer games and 3D engines in Australia in the mid 90's, Andrew had a two-year sojourn in Europe before starti bes.com/nvidia/files/2018/02/anthonyrobbins_avatar_1519689329-400x400.jpg"},{"naturalId":"blogAuthorId/blog/author/3336409","name":"Anushree Saxena","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2018/03/anushreesaxena_avatar_1520029584-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2018/03/anushreesaxena_avatar_1520029584-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2018/03/anushreesaxena_avatar_1520029584-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2018/03/anushreesaxena_avatar_1520029584-62x62.jpg"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/anushreesaxena/","authorType":"ad","blog":false,"numFollowers":0,"description":"Anushree Saxena leads the NVIDIA AI Labs (NVAIL) initiative, where she drives the strategic partnerships with academic researchers working on advancements in Artificial Intelligence algorithms. Prior to joining NVIDIA she was at Altera (an Intel company), where she worked on developing strategy for FPGAs in Deep Learning. Prior to that she worked at Texas Instruments as Test Engineer. She holds MS degree in Electrical and Computer Engineering from University of Florida.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/03/anushreesaxena_avatar_1520029584-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/03/anushreesaxena_avatar_1520029584-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/03/anushreesaxena_avatar_1520029584-62x62.jpg","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/03/anushreesaxena_avatar_1520029584-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/03/anushreesaxena_avatar_1520029584-400x400.jpg"},{"naturalId":"blogAuthorId/blog/author/3330660","name":"Arjun Dutt","avatars":[{"size":136,"ima 018/08/bipinthomas_avatar_1534447757-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2018/08/bipinthomas_avatar_1534447757-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2018/08/bipinthomas_avatar_1534447757-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2018/08/bipinthomas_avatar_1534447757-62x62.jpg"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/bipinthomas/","authorType":"ad","blog":false,"numFollowers":0,"description":"Bipin Thomas is the President and CEO of ICURO, a leading autonomous systems company in the US. Bipin is an award-winning senior executive with proven expertise in deploying artificial intelligence (AI) driven solutions for emerging ecosystems such as autonomous mobility, smart manufacturing industry 4.0, and digital health.\r\n  \r\nBipin deploys new business models and cross-industry use cases by unifying the power of disruptive technologies such as artificial intelligence, machine learning, edge computing, internet of things, blockchain, and virtual reality.  He skillfully leads enterprises to monetize intelligent platforms by merging the best of human ingenuity with machine intelligence.\r\n\r\nBipin successfully launched the new Industry X.ai business framework to deliver business outcome oriented artificial intelligence (AI) capabilities in the core of smart manufacturing industry. He pioneered the technology design and deployment of an AI simulator platform and AI-at-the-edge system with NVIDIA hardware and software libraries for several high-value high-return enterprise business use cases.\r\n\r\nPrior to this role, he was the corporate vice president of Flex, leading the connected intelligence initiatives across industries. Bipin was the managing director at Accenture, where he was the trusted advisor driving strategic planning and execution at foremost Fortune 500 clients on transformational initiatives.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/bipinthomas_avatar_1534447757-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/bipinthomas_avatar_1534447757-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/bipinthomas_avatar_1534447757-62x62.jpg","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/bipinthomas_avatar_1534447757-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/08/bipinthomas_avatar_1534447757-400x400.jpg"},{"naturalId":"blogAuthorId/blog/author/3337290","name":"Bob Pette","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2018/05/bobpette_avatar_1526413699-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2018/05/bobpette_avatar_1526413699-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2018/05/bobpette_avatar_1526413699-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2018/05/bobpette_avatar_1526413699-62x62.jpg"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/bobpette/","authorType":"ad","blog":false,"numFollowers":0,"description":"Bob Pette is the vice president of Professional Visualization at NVIDIA. \r\n<br></br>\r\nPette, who joined NVIDIA in 2009, brings more than 25 years of experience in visualization, high-performance computing, and multi-touch technologies to his role. His responsibilities include NVIDIA platforms and technologies such as Quadro GPUs, advanced rendering technologies, and professional virtual reality solutions. \r\n<br></br>\r\nAfter leaving NVIDIA in 2015, Pette was CEO of Perceptive Pixel, where he successfully steered the company through its acquisition by Microsoft. He was also CEO of TouchShare, where he transformed the multi-touch hardware company to a SaaS software company focusing on geospatial collaboration and visualization. He rejoined NVIDIA in 2015.\r\n<br></br>\r\nPrior to his roles at NVIDIA, Pette held executive management roles at Silicon Graphics.\r\n<br></br>\r\nPette earned a Bachelor of Science in mathematics from the University of Tampa, and a Bachelor of Science in aerospace engineering from the Georgia Institute of Technology.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/05/bobpette_avatar_1526413699-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/05/bobpette_avatar_1526413699-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/05/bobpette_avatar_1526413699-62x62.jpg","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/05/bobpette_avatar_1526413699-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/05/bobpette_avatar_1526413699-400x400.jpg"},{"naturalId":"blogAuthorId/blog/author/3330670","name":"Bryan Catanzaro","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2018/02/Bryan-Catanzaro_avatar_1517951149-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2018/02/Bryan-Catanzaro_avatar_1517951149-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2018/02/Bryan-Catanzaro_avatar_1517951149-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2018/02/Bryan-Catanzaro_avatar_1517951149-62x62.jpg"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/bryancatanzaro/","authorType":"ad","blog":false,"numFollowers":0,"description":"Vice President of Applied Deep Learning Research <br></br>\r\nBryan Catanzaro is vice president of Applied Deep Learning Research at NVIDIA, where he leads a team solving problems in fields ranging from video games to chip design. <br></br>\r\nCatanzaro initially worked at NVIDIA as a research scientist in 2011. During this time, he wrote the prototype and drove the creation of CUDNN, the low-level library now used by most AI researchers to train neural networks. \r\nHe has also worked at Baidu’s Silicon Valley AI Lab, where he built systems for efficiently training end-to-end deep learning based speech recognition on extremely large datasets, in both English and Chinese.<br></br>\r\nCatanzaro earned his Ph.D. from the University of California at Berkeley, where he built the Copperhead language and compiler, which allows Python programmers to use nested data parallel abstractions efficiently. He earned both his Master of Science and Bachelor of Science from Brigham Young University, where he worked on computer arithmetic for FPGAs.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/Bryan-Catanzaro_avatar_1517951149-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/Bryan-Catanzaro_avatar_1517951149-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/Bryan-Catanzaro_avatar_1517951149-62x62.jpg","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/Bryan-Catanzaro_avatar_1517951149-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/Bryan-Catanzaro_avatar_1517951149-400x400.jpg"},{"naturalId":"blogAuthorId/blog/author/3339873","name":"Cheryl Martin","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2019/01/cherylmartin1_avatar_1546620141-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2019/01/cherylmartin1_avatar_1546620141-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2019/01/cherylmartin1_avatar_1546620141.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2019/01/cherylmartin1_avatar_1546620141-62x62.jpg"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/ n drove launch strategies for Intel's 3rd generation Intel Core processor and Thunderbolt Technology. He then managed Intel's 8Q mobile processor roadmap, and led product feature strategy teams for three generations of Intel Core processors. Dave holds an MBA from UC Berkeley's Haas School of Business, and a Bachelor's degree from Allegheny College.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/davesalvator_avatar_1517962999-400x400.png","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/davesalvator_avatar_1517962999-40x40.png","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/davesalvator_avatar_1517962999-62x62.png","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/davesalvator_avatar_1517962999-136x136.png","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/davesalvator_avatar_1517962999-400x400.png"},{"naturalId":"blogAuthorId/blog/author/3337838","name":"David Weinstein","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/davidweinstein1_avatar_1530115287-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/davidweinstein1_avatar_1530115287-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/davidweinstein1_avatar_1530115287-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/davidweinstein1_avatar_1530115287-62x62.jpg"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/davidweinstein1/","authorType":"ad","blog":false,"numFollowers":0,"description":"David Weinstein is NVIDIA’s Director of Enterprise VR, focusing on accelerating and enhancing enterprise VR technologies. David is responsible for communicating NVIDIA’s VR product portfolio to enterprise customers and partners, and for working internally to align NVIDIA VR products with market opportunities. David is also responsible for speaking with press &amp; analysts to communicate the value of NVIDIA’s VR solution stack — from hardware, through SDK’s, to end-user applications. Prior to joining NVIDIA, David launched and ran a sequence of technology start-up companies that developed visual analytic services for medical and seismic imaging verticals. David holds a PhD in Computer Science from the University of Utah, and Bachelor’s degrees in Mathematics and Computer Science from the University of California, Berkeley.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/davidweinstein1_avatar_1530115287-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/davidweinstein1_avatar_1530115287-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/davidweinstein1_avatar_1530115287-62x62.jpg","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/davidweinstein1_avatar_1530115287-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/davidweinstein1_avatar_1530115287-400x400.jpg"},{"naturalId":"blogAuthorId/blog/author/3339266","name":"Dr. Andreas Liebl","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2018/10/drandreasliebl_avatar_1541022820-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2018/10/drandreasliebl_avatar_1541022820-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2018/10/drandreasliebl_avatar_1541022820-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2018/10/drandreasliebl_avatar_1541022820-62x62.jpg"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/drandreasliebl/","authorType":"ad","blog":false,"numFollowers":0,"description":"Andreas Liebl is managing director of UnternehmerTUM Projekt GmbH and is responsible for the developmen .com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/guillaumebarat/","authorType":"ad","blog":false,"numFollowers":0,"description":"Guillaume BARAT obtained his Engineering degree from the University of Technology of Compiegne, France. He joined NVIDIA 5 years ago after 10 years in the High Performance Computing ecosystem. He is now in charge of the Higher-Education &amp; Research community at NVIDIA across Europe &amp; Middle-East by providing support for teaching, research and advanced education through several academic research programs. These expand the teaching of GPUs and visual computing, and support research that uses our technology to tackle major computing challenges.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2019/02/guillaumebarat_avatar_1550092648-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2019/02/guillaumebarat_avatar_1550092648-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2019/02/guillaumebarat_avatar_1550092648-62x62.jpg","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2019/02/guillaumebarat_avatar_1550092648-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2019/02/guillaumebarat_avatar_1550092648-400x400.jpg"},{"naturalId":"blogAuthorId/blog/author/3330699","name":"Ian Buck","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2018/02/ianbuck1_avatar_1517963507-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2018/02/ianbuck1_avatar_1517963507-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2018/02/ianbuck1_avatar_1517963507-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2018/02/ianbuck1_avatar_1517963507-62x62.jpg"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/ianbuck1/","authorType":"ad","blog":false,"numFoll /04/markstadtmueller_avatar_1522850572-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2018/04/markstadtmueller_avatar_1522850572-62x62.jpg"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/markstadtmueller/","authorType":"ad","blog":false,"numFollowers":0,"description":"VP, Product Strategy, Lucd <br></br>\r\nMark Stadtmueller is VP of Product Strategy at Lucd where he is responsible for driving requirements for Lucd’s enterprise AI Platform as well as leveraging Lucd AI innovation and intellectual property to deliver the digital transformation that Lucd customers need. Lucd is unleashing AI in Business, empowering decisions and innovation. Mark focuses on artificial intelligence in the new digital economy and applying AI to the innovation required to deliver business success. Starting as a communications officer architecting information networks, his career includes leadership roles in major global companies and successful startups in Artificial Intelligence, IoT and other advanced technologies.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/04/markstadtmueller_avatar_1522850572-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/04/markstadtmueller_avatar_1522850572-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/04/markstadtmueller_avatar_1522850572-62x62.jpg","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/04/markstadtmueller_avatar_1522850572-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/04/markstadtmueller_avatar_1522850572-400x400.jpg"},{"naturalId":"blogAuthorId/blog/author/3340126","name":"Migel Tissera, PhD","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2019/01/migeltissera_avatar_1548716279-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2019/01/migeltissera_avatar_1548716279-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2019/01/migeltissera_avatar_1548716279-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2019/01/migeltissera_avatar_1548716279-62x62.jpg"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/migeltissera/","authorType":"ad","blog":false,"numFollowers":0,"description":"Co-Founder at MLVX Technologies Inc. Migel is a technology entrepreneur with a strong research background in Machine Learning, and is a co-founder of Compression.ai. Previously, Migel was the founder and CEO of Volta AI, a consulting entity that provide machine learning, computer vision and data analytics services to industry clients in mining, oil and gas, healthcare and Internet-of-Things (IoT) sectors. He has held the titles of Head of AI at Xped, AI Lead at Santos, Director and co-founder of Analytix Software, and was a committee member of Engineers Australia. Migel holds an undergraduate degree in mechatronics engineering, and a PhD in Machine Learning from the University of South Australia.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2019/01/migeltissera_avatar_1548716279-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2019/01/migeltissera_avatar_1548716279-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2019/01/migeltissera_avatar_1548716279-62x62.jpg","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2019/01/migeltissera_avatar_1548716279-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2019/01/migeltissera_avatar_1548716279-400x400.jpg"},{"naturalId":"blogAuthorId/blog/author/3338829","name":"Miro Enev","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2018/09/miroenev_avatar_1537892873-136x136.jpeg"},{"size":40,"image":"https://blogs-images.forb ers":0,"description":"NVIDIA’S invention of the GPU in 1999 sparked the growth of the PC gaming market, redefined modern computer graphics, and revolutionized parallel computing. More recently, GPU deep learning ignited modern AI — the next era of computing — with the GPU acting as the brain of computers, robots, and self-driving cars that can perceive and understand the world.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/NVIDIA-Contributor_avatar_1517943200-400x400.jpeg","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/NVIDIA-Contributor_avatar_1517943200-40x40.jpeg","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/NVIDIA-Contributor_avatar_1517943200-62x62.jpeg","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/NVIDIA-Contributor_avatar_1517943200-136x136.jpeg","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/NVIDIA-Contributor_avatar_1517943200-400x400.jpeg"},{"naturalId":"blogAuthorId/blog/author/3337811","name":"Paresh Kharya","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/pareshkharya_avatar_1529965022-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/pareshkharya_avatar_1529965022-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/pareshkharya_avatar_1529965022-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/pareshkharya_avatar_1529965022-62x62.jpg"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/pareshkharya/","authorType":"ad","blog":false,"numFollowers":0,"description":"Paresh Kharya is director of product marketing for Accelerated Computing at NVIDIA. He is responsible for the messaging and positioning of NVIDIA’s data center products, including server GPUs and its computing software platform for AI and HPC. Previously, Paresh held a variety of business roles in the high-tech industry, including product management at Adobe and business development at Tech Mahindra. Paresh has an MBA from the Indian Institute of Management and a BS in computer science from the National Institute of Technology, India.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/pareshkharya_avatar_1529965022-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/pareshkharya_avatar_1529965022-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/pareshkharya_avatar_1529965022-62x62.jpg","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/pareshkharya_avatar_1529965022-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/pareshkharya_avatar_1529965022-400x400.jpg"},{"naturalId":"blogAuthorId/blog/author/3337750","name":"Piyush Modi","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/piyushmodi2_avatar_1529519850-136x136.png"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/piyushmodi2_avatar_1529519850-40x40.png"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/piyushmodi2_avatar_1529519850-400x400.png"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2018/06/piyushmodi2_avatar_1529519850-62x62.png"}],"url":"http://www.forbes.com/sites/nvidia/","type":"AdVoice","profileUrl":"/sites/nvidia/people/piyushmodi2/","authorType":"ad","blog":false,"numFollowers":0,"description":"Piyush Modi is a Business Development/Strategist for Industrial Sector at NVIDIA. He is actively engaged with major industrial companies and related research labs to conceive and realize Industrial AI enabled solutions. He is interested in real time deep learning training/inferencing platforms, architecture and related algorithms for the Industrial use cases spanning inspection, predictive maintenance and automation. <br></br>\r\nPrior to NVIDIA, at Sentient.ai as a VP of engineering he led a team to build industry's first distributed AI (Deep Learning and Evolutionary Algorithms) platform to serve the model building pipeline needs for E-Commerce, Financial and Industrial verticals to harness dark compute cycles from 1000s of GPUs available globally. <br></br>\r\nPreviously, in his career spanning 20+ years he has held CTO, Sr. VP and Head of Research Lab positions at companies including GE Global Research, BT, Ribbit, IP Unity and AT&amp;T Bell Labs, to deliver major industry forming outcomes spanning Speech Recognition, VOIP, IOT and Deep Learning technologies. <br></br>\r\nPiyush holds a PhD in Electrical and Computer Engineering (Speech Recognition) from Rutgers, New Jersey, a MS in Computer Science from University of Tennessee and a B.Tech. in Electrical Engineering from Indian Institute of Technology, Varanasi, India.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/piyushmodi2_avatar_1529519850-400x400.png","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/piyushmodi2_avatar_1529519850-40x40.png","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/piyushmodi2_avatar_1529519850-62x62.png","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/piyushmodi2_avatar_1529519850-136x136.png","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/06/piyushmodi2_avatar_1529519850-400x400.png"},{"naturalId":"blogAuthorId/blog/author/3337010","name":"Renee Yao","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2018/04/reneeyao_avatar_1524599393-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2018/04/reneeyao_avatar_1524599393-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2018/04/reneeyao_avatar_1524599393.jpg"},{"size":62,"image":"https:// 0,"description":"Chief Platform Architect for Datacenter Products\r\n<br></br>\r\nRobert Ober is the chief platform architect for datacenter products at NVIDIA. \r\n<br></br>\r\nHe is responsible for the GPU platform architecture in hyperscales, enabling their rapid adoption of this technology. \r\n<br></br>\r\nPrior to joining NVIDIA in 2016, Ober was senior fellow of enterprise technology at SanDisk. His previous roles include corporate fellow in the office of the CTO and corporate strategy offices at LSI Industries; fellow in the office of the CTO at AMD; and chief architect at Infineon Technologies. \r\n<br></br>\r\nOber has more than 40 international patents and 18 disclosures in processor architecture, storage systems, SSDs, networks, power management and mobile devices. He holds a Bachelor of Applied Science in systems design engineering from the University of Waterloo, in Ontario, Canada.","inactive":false,"seniorContributor":false,"largestAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/robertober_avatar_1518017399-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/robertober_avatar_1518017399-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/robertober_avatar_1518017399-62x62.jpg","largeAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/robertober_avatar_1518017399-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/nvidia/files/2018/02/robertober_avatar_1518017399-400x400.jpg"},{"naturalId":"blogAuthorId/blog/author/3340281","name":"Ron Alfa, M.D., Ph.D.","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/nvidia/files/2019/02/ronalfa_avatar_1550010502-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/nvidia/files/2019/02/ronalfa_avatar_1550010502-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/nvidia/files/2019/02/ronalfa_avatar_1550010502-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/nvidia/files/2
