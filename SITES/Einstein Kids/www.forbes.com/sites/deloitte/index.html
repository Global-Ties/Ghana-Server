		fbs_settings.content = {"naturalId":"blogAuthorId/blog/author/blog-3585","name":"Deloitte","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/assets/images/avatars/blog-3585_136_6867f45618d29528c5b5a82f3c5884d3.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/assets/images/avatars/blog-3585_40_6867f45618d29528c5b5a82f3c5884d3.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/assets/images/avatars/blog-3585_400_6867f45618d29528c5b5a82f3c5884d3.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/assets/images/avatars/blog-3585_62_6867f45618d29528c5b5a82f3c5884d3.jpg"}],"url":"http://www.forbes.com/sites/deloitte/","primaryChannel":{"id":"channel_6","channelId":"channel_6","channelName":"Leadership","url":"/leadership","displayName":"Leadership"},"type":"AdVoice","profileUrl":"https://blogs.forbes.com/deloitte/profile/","twitterName":"deloitte","authorType":"ad","blog":true,"numFollowers":0,"webSite":"https://www2.deloitte.com/global/en.html","advoiceBrand":"Deloitte","timestamp":1549050546296,"description":"Deloitte refers to one or more of Deloitte Touche Tohmatsu Limited, a UK private company limited by guarantee (“DTTL”), its network of member firms, and their related entities. DTTL and each of its member firms are legally separate and independent entities. DTTL (also referred to as “Deloitte Global”) does not provide services to clients. Deloitte provides audit, consulting, financial advisory, risk advisory, tax and related services to public and private clients spanning multiple industries. Deloitte serves four out of five Fortune Global 500® companies through a globally connected network of member firms in more than 150 countries bringing world-class capabilities, insights, and high-quality service to address clients’ most complex business challenges.","specialSlot":"deloitte2018","authors":["3154917","3217247","3337164","3337879","3195043","3336775","3339207","3339264","3337214","3338939","3339397","3339312","3339352","3111440","1592170","3340043","3340053","3339877","3339605"],"sponsored":{"aboutImage":"http://blogs.forbes.com/assets/images/avatars/blog-3585_120x60.png","activityImage":"http://blogs.forbes.com/assets/images/avatars/blog-3585_88x31.png","headerImage":"http://blogs.forbes.com/assets/images/avatars/blog-3585_980x126.png","externalLink":"http://DUPress.com","externalDisplay":""},"contributors":[{"naturalId":"blogAuthorId/blog/author/3154917","name":"Punit Renjen","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/deloitte/files/2017/09/punitrenjen_avatar_1505918935-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/deloitte/files/2017/09/punitrenjen_avatar_1505918935-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/deloitte/files/2017/09/punitrenjen_avatar_1505918935-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/deloitte/files/2017/09/punitrenjen_avatar_1505918935-62x62.jpg"}],"url":"http://www.forbes.com/sites/deloitte/","type":"AdVoice","profileUrl":"/sites/deloitte/people/punitrenjen/","authorType":"ad","blog":false,"numFollowers":0,"description":"<strong>Deloitte Global CEO</strong>\r\n<br> </br>\r\nPunit is in his 31st year with the Deloitte organization and became CEO of Deloitte Global in June 2015. Deloitte operates in 150 countries, with more than 244,000 professionals. Punit is also a member of the Deloitte Global Board of Directors.\r\n<br> </br>\r\nPunit most recently served as Chairman, Deloitte LLP (US member firm) from 2011-2015. As chairman, Punit led the board in providing governance and oversight on priority matters such as firm strategy, operations, risk mitigation, and talent development.\r\n<br> </br>\r\nOutside of Deloitte, Punit is a member of the boards of directors at United Way Worldwide (chairman), U.S.-India Strategic Partnership Forum (vice chairman), and Japan Society; and is a founding member of the Lincoln Center India Advisory Council. He was named an honoree to the 2012, 2013 and 2014 National Association of Corporate Directors (NACD) “Directorship 100.” Punit often comments on the attributes of exceptional organizations, including the importance of a well-articulated and lived culture of purpose, and the role of business as a steward of public trust.\r\n<br> </br>\r\nPunit has held a number of leadership roles within Deloitte, including CEO of Deloitte Consulting LLP. During his tenure as US Consulting CEO, the consulting practice experienced tremendous growth despite an ongoing recession, helping Deloitte Consulting LLP become one of the largest consulting organizations according to leading analysts’ rankings. Along with his partners and directors, he guided Deloitte Consulting LLP to be recognized as one of the “2010 Best Firms to Work For” by Consulting magazine and as one of the top firms in Vault’s Guide to the Top 50 Management and Strategy Consulting Firms.\r\n <br> </br>\r\nThroughout Punit’s career, he has helped clients address a range of issues, including M&amp;A, strategy, and operations improvement. His clients have included large multinational organizations spanning the energy, utilities, and technology industries.\r\n<br> </br>\r\nPunit was born and raised in India. He moved to the United States after receiving a Rotary Foundation Scholarship to Willamette University, where he earned a master’s degree in management. He now serves on the board of trustees of Willamette University and was named among the 100 most influential business leaders who have graduated from schools accredited by the Association to Advance Collegiate Schools of Business International. He is married and has a son.","inactive":false,"seniorContributor":false,"largeAvatar":"https://blogs-images.forbes.com/deloitte/files/2017/09/punitrenjen_avatar_1505918935-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/deloitte/files/2017/09/punitrenjen_avatar_1505918935-400x400.jpg","largestAvatar":"https://blogs-images.forbes.com/deloitte/files/2017/09/punitrenjen_avatar_1505918935-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/deloitte/files/2017/09/punitrenjen_avatar_1505918935-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/deloitte/files/2017/09/punitrenjen_avatar_1505918935-62x62.jpg"},{"naturalId":"blogAuthorId/blog/author/3217247","name":"Michele Parmelee","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/deloitte/files/2017/11/micheleparmelee_avatar_1509569017-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/deloitte/files/2017/11/micheleparmelee_avatar_1509569017-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/deloitte/files/2017/11/micheleparmelee_avatar_1509569017-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/deloitte/files/2017/11/micheleparmelee_avatar_1509569017-62x62.jpg"}],"url":"http://www.forbes.com/sites/deloitte/","type":"AdVoice","profileUrl":"/sites/deloitte/people/micheleparmelee/","authorType":"ad","blog":false,"numFollowers":0,"description":"<strong>Global Managing Principal – Talent, Brand &amp; Communications Deloitte Global</strong><br> </br> Michele Parmelee is the global managing principal for talent, brand &amp; communications at Deloitte. In this role, Michele works to build the firm’s reputation, create a differentiated talent experience, develop insights, and promote and protect the Deloitte brand. In addition, she leads the Office of the Deloitte Global CEO and Deloitte Global Programs. She is a member of the Deloitte Global Executive Committee. As a consulting principal in the United States, Michele has 18 years of experience at Deloitte working with Financial Services clients in the areas of strategy and operations.","inactive":false,"seniorContributor":false,"largeAvatar":"https://blogs-images.forbes.com/deloitte/files/2017/11/micheleparmelee_avatar_1509569017-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/deloitte/files/2017/11/micheleparmelee_avatar_1509569017-400x400.jpg","largestAvatar":"https://blogs-images.forbes.com/deloitte/files/2017/11/micheleparmelee_avatar_1509569017-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/deloitte/files/2017/11/micheleparmelee_avatar_1509569017-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/deloitte/files/2017/11/micheleparmelee_avatar_1509569017-62x62.jpg"},{"naturalId":"blogAuthorId/blog/author/3337164","name":"David Cruickshank","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/deloitte/files/2018/05/davidcruickshank1_avatar_1525451560-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/deloitte/files/2018/05/davidcruickshank1_avatar_1525451560-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/deloitte/files/2018/05/davidcruickshank1_avatar_1525451560-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/deloitte/files/2018/05/davidcruickshank1_avatar_1525451560-62x62.jpg"}],"url":"http://www.forbes.com/sites/deloitte/","type":"AdVoice","profileUrl":"/sites/deloitte/people/davidcruickshank1/","authorType":"ad","blog":false,"numFollowers":0,"description":"David Cruickshank was elected into the role of Chairman of Deloitte’s global organization, Deloitte Touche Tohmatsu Limited, in June 2015 having served on its Global Board for eight years from 2007. Prior to this, he was Chairman of the UK member firm from 2007-2015. He is a Chartered Accountant and a graduate in business and economics from the University of Edinburgh. David is co-chair of the World Economic Forum’s Partnering Against Corruption Initiative and a Board Member of the Social Progress Imperative.","inactive":false,"seniorContributor":false,"largeAvatar":"https://blogs-images.forbes.com/deloitte/files/2018/05/davidcruickshank1_avatar_1525451560-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/deloitte/files/2018/05/davidcruickshank1_avatar_1525451560-400x400.jpg","largestAvatar":"https://blogs-images.forbes.com/deloitte/files/2018/05/davidcruickshank1_avatar_1525451560-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/deloitte/files/2018/05/davidcruickshank1_avatar_1525451560-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/deloitte/files/2018/05/davidcruickshank1_avatar_1525451560-62x62.jpg"},{"naturalId":"blogAuthorId/blog/author/3337879","name":"Jason Girzadas","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/deloitte/files/2018/06/Jason-Girzadas_avatar_1530221222-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/deloitte/files/2018/06/Jason-Girzadas_avatar_1530221222-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/deloitte/files/2018/06/Jason-Girzadas_avatar_1530221222-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/deloitte/files/2018/06/Jason-Girzadas_avatar_1530221222-62x62.jpg"}],"url":"http://www.forbes.com/sites/deloitte/","type":"AdVoice","profileUrl":"/sites/deloitte/people/jasongirzadas/","authorType":"ad","blog":false,"numFollowers":0,"description":"Jason Girzadas is the Global Managing Principal of Deloitte’s Consulting business and a member of the Deloitte Global Executive. He has over two decades of experience in client management and practice leadership roles, including roles on the US Consulting Executive Committee, working across the Deloitte US businesses, and globally. In his previous roles as the US Consulting  leader of Clients &amp; Markets and Lifesciences and Health Care, his responsibilities spanned driving client, sales, brand and marketing excellence, and also overseeing the development and launch of a broad, business issues-based thought leadership program. Twitter: @jgirzadas","inactive":false,"seniorContributor":false,"largeAvatar":"https://blogs-images.forbes.com/deloitte/files/2018/06/Jason-Girzadas_avatar_1530221222-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/deloitte/files/2018/06/Jason-Girzadas_avatar_1530221222-400x400.jpg","largestAvatar":"https://blogs-images up includes over 54,000 people in more than 40 countries.\r\n\r\nBob is charged with developing and executing the industry group’s overall strategic direction and go-to-market strategy. \r\n\r\nIn addition, Bob sits on the board of the Deloitte United States firm.  He also leads the global Deloitte relationship for a major financial institution.\r\n\r\nBob has more than 30 years of experience at Deloitte and has extensive global experience working with large financial services clients.  Prior to his current role, Bob served as the Deloitte U.S. Financial Services Industry leader. \r\n\r\nThroughout Bob’s career, he has helped clients in the financial services industry address a range of issues, including strategy, restructuring, regulatory requirements, and culture. His clients have included large regional and multinational organizations.","inactive":false,"seniorContributor":false,"largeAvatar":"https://blogs-images.forbes.com/deloitte/files/2018/10/robertcontri1_avatar_1541016607-136x136.jpg","largerAvatar":"https://blogs-images.forbes.com/deloitte/files/2018/10/robertcontri1_avatar_1541016607-400x400.jpg","largestAvatar":"https://blogs-images.forbes.com/deloitte/files/2018/10/robertcontri1_avatar_1541016607-400x400.jpg","smallAvatar":"https://blogs-images.forbes.com/deloitte/files/2018/10/robertcontri1_avatar_1541016607-40x40.jpg","mediumAvatar":"https://blogs-images.forbes.com/deloitte/files/2018/10/robertcontri1_avatar_1541016607-62x62.jpg"},{"naturalId":"blogAuthorId/blog/author/3337214","name":"Sam Balaji","avatars":[{"size":136,"image":"https://blogs-images.forbes.com/deloitte/files/2018/05/sambalaji_avatar_1525801547-136x136.jpg"},{"size":40,"image":"https://blogs-images.forbes.com/deloitte/files/2018/05/sambalaji_avatar_1525801547-40x40.jpg"},{"size":400,"image":"https://blogs-images.forbes.com/deloitte/files/2018/05/sambalaji_avatar_1525801547-400x400.jpg"},{"size":62,"image":"https://blogs-images.forbes.com/deloitte/files/2018/05/sambalaji_avatar_1525801
